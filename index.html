<!DOCTYPE html>

	</head>

					<a class="img" href="https://www.google.fr/imghp?hl=fr&ogbl"
						>Images</a
					>
				</div>

				<div class="mid">
					<button class="button-app" href="https://about.google/products/">
						<img src="/image/app.svg" alt="bouton application" />

				</div>

				<div class="right">
					<a
						href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.fr%2F&ec=GAZAmgQ&hl=fr&ifkv=AYZoVhfYj8QrgOma32W8G2jg7s-Z63b_aNOSFbePOv6IsE0JWjs8u6rSs_Mci4erfZ2AIqQF-O4IHw&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S604896878%3A1695715012324337&theme=glif"

				</div>

			<div class="middlepage">
				<div>
					<img class="logo-google" src="/image/logo.png" alt="Logo de Google" />

				<div class="search-bar">
					<div class="loupe">
						<img src="/image/loupe.png" alt="Une loupe" height="15px" />
					</div>
					<div class="search-input">
						<form
							id="google-search"
							action="https://www.google.com/search"
							method="GET"
						>
							<input type="text" class="text" name="q" />
						</form>
					</div>
					<div class="micro">
						<img
							src="/image/mic.svg"
							alt="Recherche par fonction vocale"
							height="23px"
						/>
					</div>
					<div class="simg">
						<img
							src="/image/google-lens-logo.png"
							alt="Recherche par image"
							height="23px"
						/>
					</div>
				</div>

				<div class="search-lucky">
					<input
						form="google-search"
						class="searching-google-button"
						type="submit"
						value="Recherche Google"
					/>
					<button class="searching-lucky-button">J'ai de la chance</button>
				</div>
			</div>

		<footer>
